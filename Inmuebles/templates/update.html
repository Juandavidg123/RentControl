{% extends 'home.html' %}
{% block content %}
<main class="col-md-3 offset-md-3 mt-2">
    <div class="card" style="width: 40rem; border: 1px solid black;">
        <div class="card-body">
            <h1>Actualizar propiedad</h1>
            <form action="{% url 'updatePropiedad' propiedad.id %}" method="post" class="d-inline">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="btn-group" role="group">
                    <button type="submit" class="btn btn-outline-success">
                        Actualizar propiedad
                    </button>
                </div>
            </form>
            <form action="{% url 'detailPropiedad' propiedad.id %}" method="post" class="d-inline">
                {% csrf_token %}
                <div class="btn-group" role="group">
                    <button type="submit" class="btn btn-outline-primary">
                        Volver al detalle de la propiedad
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
