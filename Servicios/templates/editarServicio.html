{% extends 'home.html' %}

{% block content %}
<div class="container" style="margin-bottom: 80px;">
    <div class="row">
        <div class="col-md-12" style="padding: 8px;">
            <h2>Editar Servicio</h2>
            <h1>Servicio para la propiedad: {{ servicio.propiedad.tipo }}</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success" style="margin-bottom: 8px;">Guardar cambios</button>
            </form>
            <a href="{% url 'detailPropiedad' servicio.propiedad.id %}" class="btn btn-secondary">Volver a detalles</a>
        </div>
    </div>
</div>
{% endblock %}
