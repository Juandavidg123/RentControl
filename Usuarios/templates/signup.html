{% extends 'home.html' %}
{% block content %}
    <main class="py-5">
        <div class ="card card-body container" style="max-width: 50rem; border: 1px solid black;">
            <h1>Sign Up</h1>
            {{ error }}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary">
                    Sign Up
                </button>
            </form>
            <a href="{% url 'signin' %}" class="btn btn-outline-primary" style="margin-top: 8px; max-width: 80px;" >Sign In</a>
        </div>
    </main>
{% endblock %}
